<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Destination</title>
    <link rel="stylesheet" href="crew.a.mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
          rel="stylesheet">
</head>

<body>

<header>
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#FFF"/>
            <path fill="#0B0D17"
                  d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/>
        </g>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21">
        <g fill="#D0D6F9" fill-rule="evenodd">
            <path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z"/>
        </g>
    </svg>
</header>

<section>
    <div class="destination">
        <p class="number">02</p>
        <p class="meet-crew">Meet your crew</p>
    </div>
    <div class="crew">
        <img src="assets/crew/image-douglas-hurley.png" alt="moon" style="width: 177px">
    </div>
    <div class="line"></div>
    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="88" height="10" viewBox="0 0 88 10" fill="none">
            <circle cx="5" cy="5" r="5" fill="white"/>
            <circle opacity="0.174363" cx="31" cy="5" r="5" fill="white"/>
            <circle opacity="0.174363" cx="57" cy="5" r="5" fill="white"/>
            <circle opacity="0.174363" cx="83" cy="5" r="5" fill="white"/>
        </svg>
    </div>
    <div class="commander">
        <span>
            Commander
        </span>
    </div>
    <div class="name">
        <span>
            Douglas Hurley
        </span>
    </div>
    <div class="info">
        <span>
            Douglas Gerald Hurley is an American engineer,<br>
            former Marine Corps pilot and former NASA<br>
            astronaut. He launched into space for the third<br> time as commander of Crew Dragon Demo-2.
        </span>
    </div>
</section>

</body>
</html>
