<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Destination</title>
    <link rel="stylesheet" href="destination.a.mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
          rel="stylesheet">
</head>

<body>

<header>
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#FFF"/>
            <path fill="#0B0D17"
                  d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/>
        </g>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21">
        <g fill="#D0D6F9" fill-rule="evenodd">
            <path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z"/>
        </g>
    </svg>
</header>

<section>
    <div class="destination">
        <p class="number">01</p>
        <p class="pick-your">Pick your destination</p>
    </div>
    <div class="moon">
        <img src="assets/destination/image-moon.png" alt="moon" style="width: 170px">
    </div>
    <div class="destination-overview">
        <span class="word-moon">Moon</span>
        <span class="word">Mars</span>
        <span class="word">Europa</span>
        <span class="word">Titan</span>
    </div>
    <div class="moon-header">
        <span>Moon</span>
    </div>
    <div class="moon-text-border">
        <div class="moon-text">
            <span>
                See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain
                perspective and come back refreshed. While you’re there, take in some history by visiting the
                Luna 2 and Apollo 11 landing sites.
            </span>
        </div>
    </div>
    <div class="distance">
        <span>Avg. distance</span>
    </div>
    <div class="distance-two">
        <span>384,400km</span>
    </div>

</section>

</body>
</html>
